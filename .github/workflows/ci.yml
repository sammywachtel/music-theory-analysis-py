name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,test]"

    - name: Run type checking
      run: mypy src/

    - name: Run linting
      run: flake8 src/ tests/

    - name: Check code formatting
      run: black --check src/ tests/

    - name: Run tests
      run: pytest --cov=harmonic_analysis --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true

  test-generation:
    runs-on: ubuntu-latest
    needs: test-matrix

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,test]"

    - name: Generate comprehensive test cases
      run: python scripts/generate_comprehensive_test_cases.py

    - name: Validate generated test cases
      run: pytest tests/generated/ -v

  # Summary job for branch protection rules
  test:
    name: CI / test
    runs-on: ubuntu-latest
    needs: [test-matrix]
    if: always()
    steps:
      - name: Check test matrix status
        run: |
          if [[ "${{ needs.test-matrix.result }}" == "success" ]]; then
            echo "All tests passed!"
            exit 0
          else
            echo "Some tests failed!"
            exit 1
          fi

  build:
    runs-on: ubuntu-latest
    needs: [test, test-generation]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: python -m build

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/
